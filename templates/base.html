    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Warden</a>
    
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="navbar-collapse collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">{{ lang["index"] }} </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/commands/">{{ lang["commands"] }} </a>
            </li>
        </ul>
        
        <ul class="navbar-nav mr-right" id="links">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="langNavbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ lang["lang_dropdown_text"] }}
                </a>
                <div class="dropdown-menu" aria-labelledby="langNavbarDropdown">
                    {% for code in langs %}
                        <a class="dropdown-item" href="/setlang?new_lang={{ code }}">
                            {{ lang["langs"][code] }}
                        </a>
                    {% endfor %}
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="" onclick="inviteLink()">
                    {{ lang["invite"] }}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="" onclick="supportLink()">
                    {{ lang["support"] }}
                </a>
            </li>
        </ul> 
    </div>

    {% block content %}{% endblock %}
